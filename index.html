<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Roulette Multiplayer/Singleplayer Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }
        .roulette-container {
            text-align: center;
            padding: 20px;
            border: 3px solid #333;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        .trigger-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
            border: none;
            border-radius: 5px;
            background-color: #ff6b6b;
            color: white;
        }
        .trigger-button:hover {
            background-color: #ff8787;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .result.visible {
            opacity: 1;
        }
        .scoreboard {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .secret-message {
            display: none;
            margin-top: 30px;
            font-size: 20px;
            color: #4caf50;
            animation: secretMessageAnimation 1s ease-in-out;
        }
        .music-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .blood-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: red;
            opacity: 0.5;
            animation: bloodFade 1s ease-in-out;
        }
        @keyframes bloodFade {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }
        @keyframes secretMessageAnimation {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="roulette-container" id="rouletteContainer">
        <h1>Russian Roulette Game</h1>
        <p>Choose your game mode:</p>
        <button class="trigger-button" onclick="startSinglePlayer()">Singleplayer</button>
        <button class="trigger-button" onclick="startMultiplayer()">Multiplayer</button>
        <div id="multiplayerSetup" style="display:none;">
            <input type="text" id="playerName" placeholder="Enter your name" class="trigger-button" style="margin-top: 10px;">
            <button class="trigger-button" onclick="connectToServer()">Connect to Server</button>
            <div id="playerList"></div>
        </div>
        <button class="trigger-button" onclick="loadBullet()" id="loadBulletBtn" style="display:none;">Load a Bullet</button>
        <button class="trigger-button" onclick="spinChamber()" id="spinChamberBtn" style="display:none;">Spin the Chamber</button>
        <button class="trigger-button" onclick="playRoulette()" id="pullTriggerBtn" style="display:none;">Pull the Trigger</button>
        <div class="result" id="result"></div>
        <div class="scoreboard" id="scoreboard" style="display:none;">
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
            <p>Bullets Loaded: <span id="bullets">0</span></p>
        </div>
    </div>

    <div class="secret-message" id="secretMessage">You found the secret! Congratulations!</div>

    <div class="music-controls">
        <button class="trigger-button" onclick="toggleMusic()">Toggle Music</button>
        <button class="trigger-button" id="muteButton" onclick="muteMusic()">Mute Music</button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="background1.mp3" type="audio/mpeg">
        <source src="background2.mp3" type="audio/mpeg">
        <source src="background3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let isMultiplayer = false;
        let socket;
        let playerName;

        function startSinglePlayer() {
            isMultiplayer = false;
            setupGame();
        }

        function startMultiplayer() {
            isMultiplayer = true;
            document.getElementById('multiplayerSetup').style.display = 'block';
        }

        function setupGame() {
            document.getElementById('loadBulletBtn').style.display = 'inline-block';
            document.getElementById('spinChamberBtn').style.display = 'inline-block';
            document.getElementById('pullTriggerBtn').style.display = 'inline-block';
            document.getElementById('scoreboard').style.display = 'block';
        }

        function connectToServer() {
            playerName = document.getElementById('playerName').value;
            if (!playerName) {
                alert('Please enter a name.');
                return;
            }
            socket = new WebSocket('ws://localhost:8080');

            socket.onopen = function () {
                console.log('Connected to the server');
                socket.send(JSON.stringify({ type: 'join', name: playerName }));
                setupGame();
            };

            socket.onmessage = function (event) {
                const message = JSON.parse(event.data);
                console.log('Message from server:', message);
                if (message.type === 'update') {
                    const resultDiv = document.getElementById('result');
                    resultDiv.textContent = message.data;
                    resultDiv.classList.add('visible');
                } else if (message.type === 'playerList') {
                    document.getElementById('playerList').innerHTML = 'Players: ' + message.players.join(', ');
                }
            };
        }

        function loadBullet() {
            if (isMultiplayer) {
                socket.send(JSON.stringify({ type: 'load' }));
            } else {
                // Singleplayer logic
                console.log('Singleplayer: Loading bullet');
                displayResult('Bullet loaded!', 'blue');
            }
        }

        function spinChamber() {
            if (isMultiplayer) {
                socket.send(JSON.stringify({ type: 'spin' }));
            } else {
                // Singleplayer logic
                console.log('Singleplayer: Spinning chamber');
                displayResult('Chamber spun!', 'purple');
            }
        }

        function playRoulette() {
            if (isMultiplayer) {
                socket.send(JSON.stringify({ type: 'pull' }));
            } else {
                // Singleplayer logic
                console.log('Singleplayer: Pulling trigger');
                let result = Math.random() < 0.5 ? 'Bang!' : 'Click!';
                displayResult(result, result === 'Bang!' ? 'red' : 'green');
            }
        }

        function toggleMusic() {
            const music = document.getElementById('backgroundMusic');
            if (music.paused) {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                music.src = tracks[currentTrackIndex];
                music.play();
            } else {
                music.pause();
            }
        }

        function muteMusic() {
            const music = document.getElementById('backgroundMusic');
            const muteButton = document.getElementById('muteButton');
            if (music.paused) {
                music.play();
                muteButton.textContent = 'Mute Music';
            } else {
                music.pause();
                muteButton.textContent = 'Unmute Music';
            }
        }

        function displayResult(message, color) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.style.color = color;
            resultDiv.classList.add('visible');
        }
    </script>

    <!-- Add a button to reset the game -->
    <button class="trigger-button" onclick="resetGame()" style="margin-top: 20px;">Reset Game</button>
</body>
</html>
